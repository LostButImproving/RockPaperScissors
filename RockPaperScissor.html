<!DOCTYPE html>

<head>
    <title>Rock, P and Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor, play in the console</h1>

    <script>
        
    let computerSelection = computerPlay();
       function computerPlay()
       {
          let choice = ["Rock", "Paper", "Scissor"];
          let indice = [Math.floor(Math.random()*choice.length)];
          return choice[indice];
          }
       function playRound(playerSelection, computerSelection) 
       {
         switch(playerSelection) {
           
           case "Rock":
             if (computerSelection=="Paper") 
             {
               console.log("gg you lose")
               return -1
             }
             else if (computerSelection=="Rock") 
             {
                 console.log("That's a draw, mate")
                 return 0
             }
             else {
             console.log("Wow! You win!")
             return 1
             }
             break;
            
             case "Paper":
               if (computerSelection=="Paper")
                {
                 console.log("Total draw")
                 return 0
               }
               else if (computerSelection=="Rock") 
               {
                 console.log("You destroyed me")
                 return 1
               }
               else {
                 console.log("Easy")
                 return -1
               }
        
               break;
               case "Scissor":
                 if (computerSelection=="Paper") 
                 {
                   console.log("Damn, you cut me")
                   return 1
                 }
                 else if (computerSelection=="Rock")
                  {
                   console.log("Crushed ya")
                   return -1
                 }
                 else {
                   console.log("Stalemate")
                   return 0
                 }
         
              break;
         }
        
        } 

    function game() 
    {
      let PlayerScore = 0;
      let ComputerScore = 0;

      for (let i = 0; i < 5; i++) {
          score = playRound(prompt("pick your weapon"), computerPlay())
        
          switch (score) {
            case -1:
              console.log("Computer earned a point")
              ComputerScore += 1;
              break;
            case 1:
              console.log("You earned a point")
              PlayerScore += 1;
              break;
            case 0:
              console.log("Tied")
              break;
          }
      }

    console.log("Game over")
    console.log("Scores: Computer:  " + ComputerScore + " player: " + PlayerScore);
    }


    </script>
</body>
